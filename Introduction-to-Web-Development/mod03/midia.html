<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando áudio e vídeo</title>
</head>
<body>
    <audio controls="controls">
        <source src="mid/audio.ogg" type="audio/ogg"/>
        Seu navegador não suporta reproduzi esse tipo de áudio.
    </audio>
    <hr>
    <video controls="controls" height="400">
        <source src="mid/video.mp4" type="video/mp4">
        Seu navegador não suporta reproduzi esse tipo de vídeo.
    </video>
    <hr>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/BtCCn0v6YvA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
